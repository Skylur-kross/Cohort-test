<script>
  function sum(a, b) {
    const result = a + b;
    return result;
  }

  function onboardFlight(ticket, gotDocument, lagguage) {
    // Main gate check
    if (!ticket || !gotDocument) {
      return;
    }

    // Getting a boarding pass
    if (!isMatching(ticket) || !gotDocument) {
      return;
    }

    const boardingPass = issueBoardingPass(ticket, gotDocument);

    // Personal & baggage checking
    if (!verifyTicket(boardingPass) || !verifyLagguage(lagguage)) {
      return;
    }
  }

  function tryMe() {
    let a = 10;
    const b = 20;

    return b;

    console.log(a);
    console.log(b);
  }

  tryMe();

  console.log(sum(1, 3));
  console.log(sum(10, 3));
  console.log(sum(10, 3, 4));
  console.log(sum(10, 30, 4));
  console.log(sum(10));
  console.log(sum());
</script>
